version: '3.8'

services:
  # Elasticsearch 9.1+ with BBQ quantization
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.3
    container_name: benchmark_elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms8g -Xmx8g
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    mem_limit: 16g
    cpus: 8
    networks:
      - benchmark_net

  # Milvus CPU 2.5+
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: benchmark_etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    ports:
      - "2379:2379"
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir=/etcd
    networks:
      - benchmark_net

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: benchmark_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - benchmark_net

  milvus_standalone_cpu:
    image: milvusdb/milvus:v2.5.0-latest
    container_name: benchmark_milvus_cpu
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_cpu_data:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    mem_limit: 24g
    cpus: 12
    networks:
      - benchmark_net

  # Milvus GPU 2.5+ (requires nvidia-docker)
  milvus_standalone_gpu:
    image: milvusdb/milvus:v2.5.0-gpu-latest
    container_name: benchmark_milvus_gpu
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      # GPU配置
      USE_GPU: "yes"
      GPU_DEVICE_ID: 0
    ports:
      - "19531:19530"
      - "9092:9091"
    volumes:
      - milvus_gpu_data:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    mem_limit: 24g
    networks:
      - benchmark_net

  # Qdrant 1.12+
  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: benchmark_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    mem_limit: 16g
    cpus: 8
    networks:
      - benchmark_net

networks:
  benchmark_net:
    driver: bridge

volumes:
  es_data:
  etcd_data:
  minio_data:
  milvus_cpu_data:
  milvus_gpu_data:
  qdrant_data:
